<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./syle.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="product">
          <img src="./img/photo1.png" alt="" />
          <div class="elements">
            <p>Vintage Backbag</p>
            <p>$ <b class="b">26.98</b> <del>$34</del></p>
            <div class="quantity">
              <span class="minus">-</span>
              <span class="amount">1</span>
              <span class="plus">+</span>
            </div>
            <div>
              <button class="btn-remove">remove</button>
            </div>

            <div>
              <span>Product Total: $</span>
              <span id="bag-product" class="product-total">26.98</span>
            </div>
          </div>
        </div>
        <div class="product">
          <img src="./img/photo2.png" alt="" />
          <div class="elements">
            <p>Levi Shoes:</p>
            <p>$ <b class="b">49.9</b> <del>$59.98</del></p>
            <div class="quantity">
              <span class="minus">-</span>
              <span class="amount">1</span>
              <span class="plus">+</span>
            </div>
            <div>
              <button class="btn-remove">remove</button>
            </div>
            <div>
              <span>Product Total: $</span>
              <span id="shoes-product" class="product-total">49.9</span>
            </div>
          </div>
        </div>
        <div class="product">
          <img src="./img/photo3.jpg" alt="" />
          <div class="elements">
            <p>Antique Clock :</p>
            <p id="an">$ <b class="b">75.99</b> <del>$94.99</del></p>
            <div class="quantity">
              <span class="minus">-</span>
              <span class="amount">1</span>
              <span class="plus">+</span>
            </div>
            <div>
              <button class="btn-remove">remove</button>
            </div>
            <div>
              <span>Product Total: $</span>
              <span id="clock-product" class="product-total">75.99</span>
            </div>
          </div>
        </div>
      </div>
      <div class="calc">
        <div class="foot">
          <span id="subtotal" class="buttom-subtotal">Subtotal:</span>
          <span></span>
        </div>
        <div class="foot">
          <span id="tax" class="buttom-tax">Tax("%18"):</span> <span></span>
        </div>
        <div class="foot">
          <span id="shipping" class="buttom-shipping">Shipping:</span>
          <span></span>
        </div>
        <div class="foot">
          <span id="total" class="buttom-total"> Total:</span> <span></span>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
